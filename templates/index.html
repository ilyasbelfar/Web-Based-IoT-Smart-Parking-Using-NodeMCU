{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <section class="col-sm-6 login-section">
            {% if message  %}
                <div class="alert-message">
                   {{ message }}
                </div>
            {% endif %}
            <div class="logo-wrapper">
                <img src="/static/Parking_Logo.png" alt="logo" class="logo">
            </div>
            <div class="login-wrapper my-auto">
                <h1 class="login-title">Log in</h1>
                <form method="post">
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" name="password" id="psw" class="form-control" placeholder="enter your passsword" required>
                    </div>

                    <button type="submit" class="btn btn-block login-btn">Login</button>
                </form>
            </div>
        </section>
        <section class="col-sm-6 px-0 d-none d-sm-block">
            <img src="/static/login_wallpaper.jpg" alt="login image" class="login-img">
        </section>
    </div>
</div>
{% endblock %}
